name: Deploy Azure Linux Container
env:
  AZURE_REPOSITORY: azuredevopskats.web
  AZURE_DOCKER_IMAGE_TAG: 6.0.${{ github.run_number }}-buildx-${{ github.sha }}
  AZURE_DOCKER_IMAGE: ${{ secrets.REGISTRY_LOGIN_SERVER }}/azuredevopskats.web:6.0.${{ github.run_number }}-buildx-${{ github.sha }}
  BUILD_NUMBER: ${{ github.run_number }}
  DOCKER_FILE: docker/azuredevopskats-web-multi.dockerfile/Dockerfile
  BRANCH_NAME: "${{ github.ref_name }}"
  DEFAULT_ECS_DESIRED_COUNT: 1

on:
  workflow_dispatch:
    inputs:
      desired_count:
        type: choice
        description: Container Desired Count
        required: true
        default: 1
        options:
          - 0
          - 1
          - 2
          - 5

  push:
    paths:
      - "src/**"
      - "test/**"
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Docker Image Uri
        run: echo $AZURE_DOCKER_IMAGE

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Build and push image"
        id: build-image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build -f ${{ env.DOCKER_FILE }} \
                --build-arg BUILD_DATE=${{ steps.date.outputs.date }} \
                --build-arg BUILD_NUMBER=${{ env.BUILD_NUMBER }} \
                -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.AZURE_REPOSITORY}}:latest \
                -t ${{ env.AZURE_DOCKER_IMAGE }} .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.AZURE_REPOSITORY}} --all-tags

  deploy:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      app-url: ${{ steps.deploy-container.outputs.app-url }}

    steps:
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy to Azure Container Instances"
        uses: "azure/aci-deploy@v1"
        id: deploy-container
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          location: "eastus"
          dns-name-label: azuredevopskats
          image: ${{ env.AZURE_DOCKER_IMAGE }}
          name: devopskats
          azure-file-volume-share-name: "devopskatsimages"
          azure-file-volume-account-name: "azurekatsimages01"
          azure-file-volume-account-key: ${{ secrets.AZURE_FILE_VOLUME_KEY }}
          azure-file-volume-mount-path: /images
          log-analytics-workspace: ${{ secrets.LOG_ANALYTICS_WORKSPACE }}
          log-analytics-workspace-key: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}
          log-type: "ContainerInstanceLogs"
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          environment-variables: ASPNETCORE_ENVIRONMENT=AzureContainer
          secure-environment-variables: WORKSPACE_ID=${{ secrets.LOG_ANALYTICS_WORKSPACE }} WORKSPACE_KEY=${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }} AZURE_VAULT_URI=${{ secrets.AZURE_VAULT_URI }}
          ports: 5000

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    env:
      url: ${{needs.deploy.outputs.app-url}}health
      max-attempts: 15
      retry-delay-sec: 5
      connect-timeout: 1

    steps:
      - name: Application health check
        run: |
          echo "Container Public Url: $url"
          curl -v --fail -s --max-time 3 --connect-timeout ${{ env.connect-timeout }} --retry ${{ env.max-attempts }} --retry-delay ${{ env.retry-delay-sec }} ${{ env.url }} -L  | jq

  selenium-test:
    needs: [health-check, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Selenium Test
        uses: addnab/docker-run-action@v3
        env:
          TEST_URL: "${{needs.deploy.outputs.app-url}}"
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_AZUREKATS }}
          image: stuartshay/azuredevopskats-selenium:latest
          options: -v /tmp/assets:/tmp/assets -v /dev/shm:/dev/shm -e TEST_URL
          run: |
            echo "TEST URL: $TEST_URL"
            python3 selenium_screenshot.py $TEST_URL /tmp/assets/devops.png "1000" "500" "//body" "//target"
            ls -al /tmp/assets

      - name: Archive test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-screenshots
          path: |
            /tmp/assets

      - name: Download a test artifact
        uses: actions/download-artifact@v2
        with:
          name: test-screenshots
